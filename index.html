<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="discription" content="野球のカウントボードです．This is countboard of baseball. ">
  <title>Count Board</title>
  <link rel="icon" href="sports_baseball_bat.png">
  <link rel="stylesheet" href="css/styles.css">
  
</head>

<body>
  <header>COUNT BOARD</header>
  <div>
    <!-- <div class="break"></div>  -->

    <div class="B">
    <div class="text">B</div>
      
        <div class="count" id="B1"></div>
        <div class="count" id="B2"></div>
        <div class="count" id="B3"></div>
        <button class="btn" id="resetB">リセット</button>
      </div>


    <div class="S">
    <div class="text">S</div>
        <div class="count" id="S1"></div>
        <div class="count" id="S2"></div>
        <button class="btn" id="resetS">リセット</button>
      </div>


    <div class="O">
    <div class="text">O</div>
        <div class="count" id="O1"></div>
        <div class="count" id="O2"></div>
        <button class="btn" id="resetO">リセット</button>
      </div>
    
    <p>© 2020 Yusuke Fukuda</p>
    </div>
  
  <script src="js/main.js"></script>
</body>
</html>
